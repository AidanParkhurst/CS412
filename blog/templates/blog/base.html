<!-- base.html -->
<!-- Styling and title for every view in the app -->

{% load static %}
<html>
    <head>
        <title>Very Real Blog Site</title>
        <link rel="stylesheet" href="{% static 'default.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav">
            <a href="{% url 'blog_home' %}">Home</a>
            <a href="{% url 'random' %}">Random Article</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'create_article' %}">Create Article</a>
                <form action="{% url 'logout' %}" method="POST">
                  {% csrf_token %}
                  <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
        <div class="content">
        {% block content %}

        {% endblock %}
        </div>
        <p class="attribution">
            This page was created by Aidan Parkhurst, a student at Boston University.
        </p>
    </body>
</html>
