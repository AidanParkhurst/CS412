<!-- mini_fb/home.html -->
<!-- Displaying a list of all profiles -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>All Profiles</h1>
    {% for profile in profiles %}
        <a href = "{% url 'show_profile' profile.id %}" class="block_link">
        <div class="row" style="margin-bottom: 25px;">
            <img height=200 width=200 style="object-fit: cover" src="{{ profile.profile_picture_url }}" alt="Profile Picture">
            <div class="div" style="margin-left: 25px; ">
                <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                <p>{{ profile.city }}</p>
            </div>
        </div>
        </a>
    {% endfor %}
{% endblock %}
