<!-- Form for creating a new profile -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Create Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
{% endblock %}
